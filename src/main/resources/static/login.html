<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>学生管理系统</title>
    <link href="css/login.css" rel="stylesheet" rev="stylesheet"
          type="text/css" media="all" />
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.SuperSlide.js"></script>
    <script type="text/javascript" src="js/Validform_v5.3.2_min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var $tab_li = $('#tab ul li');
            $tab_li.hover(function () {
                $(this).addClass('selected').siblings().removeClass('selected');
                var index = $tab_li.index(this);
                $('div.tab_box > div').eq(index).show().siblings().hide();
            });
        });

        $(function () {
            // 输入框提示文字聚焦消失
            $("#stu_username_hide").focus(function () {
                if ($(this).val() === '输入学号') {
                    $(this).val('');
                }
            }).focusout(function () {
                if ($(this).val() === '') {
                    $(this).val('输入学号');
                }
            });

            $("#stu_password_hide").focus(function () {
                if ($(this).val() === '输入密码') {
                    $(this).val('');
                }
            }).focusout(function () {
                if ($(this).val() === '') {
                    $(this).val('输入密码');
                }
            });

            $("#tea_username_hide").focus(function () {
                if ($(this).val() === '输入账号') {
                    $(this).val('');
                }
            }).focusout(function () {
                if ($(this).val() === '') {
                    $(this).val('输入账号');
                }
            });

            $("#tea_password_hide").focus(function () {
                if ($(this).val() === '输入密码') {
                    $(this).val('');
                }
            }).focusout(function () {
                if ($(this).val() === '') {
                    $(this).val('输入密码');
                }
            });

            $("#sec_username_hide").focus(function () {
                if ($(this).val() === '输入账号') {
                    $(this).val('');
                }
            }).focusout(function () {
                if ($(this).val() === '') {
                    $(this).val('输入账号');
                }
            });

            $("#sec_password_hide").focus(function () {
                if ($(this).val() === '输入密码') {
                    $(this).val('');
                }
            }).focusout(function () {
                if ($(this).val() === '') {
                    $(this).val('输入密码');
                }
            });

            // 表单验证逻辑简化处理，避免冲突
            $(".stu_login_error").submit(function (e) {
                e.preventDefault();
                $.post("/login/messenger", $(this).serialize(), function (data) {
                    if (data.success) {
                        window.location.href = "/messenger";
                    } else {
                        $(".stu_error_box").text(data.error || "登录失败");
                    }
                });
            });

            $(".tea_login_error").submit(function (e) {
                e.preventDefault();
                $.post("/login/processTeacher", $(this).serialize(), function (data) {
                    if (data.success) {
                        window.location.href = "/processTeacher";
                    } else {
                        $(".tea_error_box").text(data.error || "登录失败");
                    }
                });
            });

            $(".sec_login_error").submit(function (e) {
                e.preventDefault();
                $.post("/login/charge", $(this).serialize(), function (data) {
                    if (data.success) {
                        window.location.href = "/charge";
                    } else {
                        $(".sec_error_box").text(data.error || "登录失败");
                    }
                });
            });
        });

        // 背景轮播图
        $(function () {
            $(".screenbg ul li").each(function () {
                $(this).css("opacity", "0");
            });
            $(".screenbg ul li:first").css("opacity", "1");
            var index = 0;
            var t;
            var li = $(".screenbg ul li");
            var number = li.size();

            function change(index) {
                li.eq(index).siblings().animate({ opacity: 0 }, 3000);
                li.eq(index).animate({ opacity: 1 }, 3000);
            }

            function show() {
                index = (index + 1) % number;
                change(index);
            }

            t = setInterval(show, 8000);
            $(window).resize(function () {
                var width = $(window).width();
                $(".screenbg ul img").css("width", width + "px");
            });
        });
    </script>
</head>

<body>
<div id="tab">
    <ul class="tab_menu">
        <li class="selected">学生登录</li>
        <li>指导老师登录</li>
        <li>管理员登录</li>
    </ul>
    <div class="tab_box">
        <!-- 学生登录开始 -->
        <div>
            <div class="stu_error_box"></div>
            <form class="stu_login_error">
                <div id="stu_username">
                    <label>学&amp;nbsp;&amp;nbsp;&amp;nbsp;号：</label>
                    <input type="text" name="account" id="stu_username_hide" value="输入学号"
                           nullmsg="学号不能为空！" datatype="s6-18" errormsg="学号范围在6~18个字符之间！"/>
                </div>
                <div id="stu_password">
                    <label>密&amp;nbsp;&amp;nbsp;&amp;nbsp;码：</label>
                    <input type="password" name="password" id="stu_password_hide" value="输入密码"
                           nullmsg="密码不能为空！" datatype="*6-16" errormsg="密码范围在6~16位之间！"/>
                </div>
                <div id="stu_remember">
                    <input type="checkbox" name="remember"/> <label>记住密码</label>
                </div>
                <div id="stu_login">
                    <button type="submit">登录</button>
                </div>
            </form>
        </div>
        <!-- 导师登录开始 -->
        <div class="hide">
            <div class="tea_error_box"></div>
            <form class="tea_login_error">
                <div id="tea_username">
                    <label>账&amp;nbsp;&amp;nbsp;&amp;nbsp;号：</label>
                    <input type="text" name="account" id="tea_username_hide" value="输入指导老师账号"
                           nullmsg="账号不能为空！" datatype="s6-18" errormsg="账号范围在6~18个字符之间！"/>
                </div>
                <div id="tea_password">
                    <label>密&amp;nbsp;&amp;nbsp;&amp;nbsp;码：</label>
                    <input type="password" name="password" id="tea_password_hide" value="输入密码"
                           nullmsg="密码不能为空！" datatype="*6-16" errormsg="密码范围在6~16位之间！"/>
                </div>
                <div id="tea_remember">
                    <input type="checkbox" name="remember"/> <label>记住密码</label>
                </div>
                <div id="tea_login">
                    <button type="submit">登录</button>
                </div>
            </form>
        </div>
        <!-- 导师登录结束 -->

        <!-- 管理员登录开始 -->
        <div class="hide">
            <div class="sec_error_box"></div>
            <form class="sec_login_error">
                <div id="sec_username">
                    <label>账&amp;nbsp;&amp;nbsp;&amp;nbsp;号：</label>
                    <input type="text" name="account" id="sec_username_hide" value="输入教务号"
                           nullmsg="账号不能为空！" datatype="s5-15" errormsg="账号范围在5~15个字符之间！"/>
                </div>
                <div id="sec_password">
                    <label>密&amp;nbsp;&amp;nbsp;&amp;nbsp;码：</label>
                    <input type="password" name="password" id="sec_password_hide" value="输入密码"
                           nullmsg="密码不能为空！" datatype="*1-15" errormsg="密码范围在1~15位之间！"/>
                </div>
                <div id="sec_remember">
                    <input type="checkbox" name="remember"/> <label>记住密码</label>
                </div>
                <div id="sec_login">
                    <button type="submit">登录</button>
                </div>
            </form>
        </div>
        <!-- 管理员登录结束 -->
    </div>
</div>
<div class="screenbg">
    <ul>
        <li><a href="javascript:;"><img src="images/0.jpg"></a></li>
        <li><a href="javascript:;"><img src="images/1.jpg"></a></li>
        <li><a href="javascript:;"><img src="images/2.jpg"></a></li>
    </ul>
</div>
</body>
</html>
