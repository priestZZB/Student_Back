<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>信息反馈管理系统</title>
    <link href="css/login.css" rel="stylesheet">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="container">
    <div id="tab">
        <ul class="tab_menu">
            <li class="selected">信息员登录</li>
            <li>处理教师登录</li>
            <li>管理员登录</li>
        </ul>

        <div class="tab_box">
            <!-- 信息员登录 -->
            <div class="tab_content active">
                <div class="error_box" id="messenger_error"></div>
                <form class="login_form" id="messenger_login">
                    <div class="form_group">
                        <label>账 号：</label>
                        <input type="text" name="account" placeholder="请输入账号"
                               data-rule="required|length(6,18)">
                    </div>
                    <div class="form_group">
                        <label>密 码：</label>
                        <input type="password" name="password" placeholder="请输入密码"
                               data-rule="required|length(6,16)">
                    </div>
                    <button type="submit">登 录</button>
                </form>
            </div>

            <!-- 处理教师登录 -->
            <div class="tab_content">
                <div class="error_box" id="teacher_error"></div>
                <form class="login_form" id="teacher_login">
                    <div class="form_group">
                        <label>账 号：</label>
                        <input type="text" name="account" placeholder="请输入账号"
                               data-rule="required|length(6,18)">
                    </div>
                    <div class="form_group">
                        <label>密 码：</label>
                        <input type="password" name="password" placeholder="请输入密码"
                               data-rule="required|length(6,16)">
                    </div>
                    <button type="submit">登 录</button>
                </form>
            </div>

            <!-- 管理员登录 -->
            <div class="tab_content">
                <div class="error_box" id="admin_error"></div>
                <form class="login_form" id="admin_login">
                    <div class="form_group">
                        <label>账 号：</label>
                        <input type="text" name="account" placeholder="请输入账号"
                               data-rule="required|length(5,15)">
                    </div>
                    <div class="form_group">
                        <label>密 码：</label>
                        <input type="password" name="password" placeholder="请输入密码"
                               data-rule="required|length(6,16)">
                    </div>
                    <button type="submit">登 录</button>
                </form>
            </div>
        </div>
    </div>

    <div class="slider">
        <div class="slider_item active" style="background-image: url(images/0.jpg)"></div>
        <div class="slider_item" style="background-image: url(images/1.jpg)"></div>
        <div class="slider_item" style="background-image: url(images/2.jpg)"></div>
    </div>
</div>
</body>
</html>
